global:
  description: >
    Cyborg Way - Создаем Кибернетическое Будущее для Киборгов.
    Мы стремится ускорить появление кибернетических технологий, кибернетических тел, кибернетических разумов, кибернетической цивилизации, а также расширить физические и психические возможности наших участников, чтобы они могли перейти в полностью кибернетическую форму жизни.
    Мы приветствуем всех, кто разделяет нашу миссию и готов внести свой вклад в развитие сообщества - разработчиков, активистов, волонтеров, сотрудников, партнеров, спонсоров.
    Присоединяйтесь к нам и вместе мы создадим наше будущее!

