global:
  description: >
    Cyborg Way - Kreante Cibernetikan Estontecon por Ciborgoj.
    Ni celas akceli la aperon de cibernetikaj teknologioj, cibernetikaj korpoj, cibernetikaj mensoj, cibernetika civilizo, kaj ankaŭ pligrandigi la fizikajn kaj mensajn kapablojn de niaj partoprenantoj por ke ili povu moviĝi en plene cibernetikan vivformon.
    Ni bonvenigas ĉiujn, kiuj kunhavas nian mision kaj pretas kontribui al la evoluo de la komunumo - programistoj, aktivuloj, volontuloj, dungitoj, partneroj, sponsoroj.
    Aliĝu al ni kaj kune ni kreos nian estontecon!

