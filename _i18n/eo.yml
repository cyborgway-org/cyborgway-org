global:
  description: >
    Cyborg Way Technocracy Corporation - La Vojo de Cyborg - Kreante Cibernetikan Estontecon por Ciborgoj !<br /><br />
    Ni celas akceli la disvolviĝon de cibernetikaj teknologioj, cibernetikaj korpoj, cibernetikaj mensoj, cibernetika civilizo, kaj ankaŭ pligrandigi la fizikajn kaj mensajn kapablojn de niaj membroj por ke ili povu moviĝi en plene senmortan cibernetikan vivformon.<br /><br />
    Ni bonvenigas ĉiujn, kiuj kunhavas nian mision kaj pretas kontribui por atingi niajn celojn - aktivuloj, programistoj, dungitoj, partneroj, sponsoroj. Aliĝu al ni, dividu ideojn, scion kaj spertojn, kaj formu la estontecon kune.<br /><br />
    Malŝlosu vian potencialon kaj brakumu la estontecon kiel senmorta cibernetika estaĵo kun plifortigitaj fizikaj kaj mensaj kapabloj. Fariĝu Cyborg! Aliĝu al Cyborgs! Evoluu!
