global:
  description: >
    Cyborg Way - Створюємо Кібернетичне Майбутнє для Кіборгів.
    Ми прагнемо прискорити появу кібернетичних технологій, кібернетичних тіл, кібернетичних розумів, кібернетичної цивілізації, а також розширити фізичні та психічні можливості наших учасників, щоб вони могли перейти у повністю кібернетичну форму життя.
    Ми вітаємо всіх, хто поділяє нашу місію і готовий зробити свій внесок у розвиток спільноти – розробників, активістів, волонтерів, співробітників, партнерів, спонсорів.
    Спілкуйтеся з однодумцями, обмінюйтесь знаннями та досвідом, формуйте майбутнє разом. Розкрийте свій потенціал і прийміть майбутнє як кібернетична істота з покращеними фізичними та розумовими здібностями. Станьте кіборгом! Приєднуйтесь до кіборгів! Еволюціонуйте!

