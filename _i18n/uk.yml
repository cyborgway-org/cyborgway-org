global:
  description: >
    Cyborg Way Corp (CWC) - Шлях Кіборга - Створюємо Кібернетичне Майбутнє для Кіборгів !<br /><br />
    Ми прагнемо прискорити розвиток кібернетичних технологій, кібернетичних тіл, кібернетичних розумів, кібернетичної цивілізації, а також розширити фізичні та розумові здібності наших членів, щоб вони могли перейти до повністю безсмертної кібернетичної форми життя.<br /><br />
    Ми вітаємо всіх, хто розділяє нашу місію і готовий сприяти досягненню наших цілей - активістів, розробників, співробітників, партнерів, спонсорів. Приєднуйтесь до нас, діліться ідеями, знаннями та досвідом і разом формуйте майбутнє.<br /><br />
    Розкрийте свій потенціал і прийміть майбутнє як безсмертна кібернетична істота з розширеними фізичними та розумовими можливостями. Стань кіборгом! Приєднуйся до Кіборгів! розвиватися!

