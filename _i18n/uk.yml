global:
  description: >
    <b>Cyborg Way Technocracy Corporation - Створюємо Кібернетичне Майбутнє для Кіборгів !</b><br /><br />
    Кіборги, ласкаво просимо додому!<br /><br />
    За підтримки наших учасників ми прагнемо прискорити розвиток кібернетичних технологій, щоб допомогти кіборгам повністю розкрити свій потенціал і досягти як біологічного, так і кібернетичного безсмертя протягом наступних 3-10 років.<br /><br />
    У нас є безліч цікавих вакансій у різних проектах – від розробки кібернетичних імплантів до створення штучного інтелекту! Якщо ви готові зробити свій внесок у майбутнє, надішліть нам ваше резюме і вкажіть очікувану оплату. Ми із задоволенням запропонуємо вам цікаву вакансію, що відповідає вашим навичкам та інтересам.<br /><br />
    Приєднуйтесь до нас та отримайте доступ до новітніх кібернетичних технологій!

